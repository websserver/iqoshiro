<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - RA com IQOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: Arial, sans-serif;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        z-index: 1000;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div>A carregar, por favor aguarde...</div>
    </div>
    <div id="debug">Estado: Inicializando...</div>
    <div id="controls">
      ðŸ‘† Arraste para mover o modelo
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./markers/targets.mind; smoothCount: 30; smoothTolerance: 0.002; smoothThreshold: 0.5;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modelo" src="modelo3d/modelo.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" smooth="true" smoothCount="30" smoothTolerance="0.002" smoothThreshold="0.5">
        <a-entity
          id="modelo3d"
          gltf-model="#modelo"
          position="0 0.1 0"
          scale="5 5 5"
          class="clickable"
          position-interpolation="type: linear; start: 0 0.1 0; end: 0 0.1 0; dur: 200">
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const debugDiv = document.getElementById('debug');
      const loading = document.querySelector('.loading');
      const modelo = document.querySelector("#modelo3d");
      
      // Sistema de filtro de posiÃ§Ã£o melhorado
      let positionHistory = [];
      const maxHistoryLength = 10; // Aumentado para 10 frames
      const minHistoryLength = 3;  // MÃ­nimo de frames para comeÃ§ar a suavizar
      let lastStablePosition = { x: 0, y: 0, z: 0 };
      const stabilityThreshold = 0.01; // Limiar para considerar uma posiÃ§Ã£o estÃ¡vel
      
      // Eventos de carregamento
      window.addEventListener('load', function() {
        debugDiv.textContent = "Estado: PÃ¡gina carregada, aguardando cÃ¢mara...";
      });

      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('renderstart', () => {
        loading.style.display = 'none';
        debugDiv.textContent = "Estado: Cena iniciada, procurando marcador...";
      });

      // Eventos do modelo
      modelo.addEventListener('model-loaded', function() {
        debugDiv.textContent = "Estado: Modelo 3D carregado!";
      });

      // Manipulador de clique no modelo
      modelo.addEventListener("click", function() {
        const url = "https://www.iqos.com";
        window.open(url, '_blank');
      });

      // Eventos de detecÃ§Ã£o do marcador
      const target = document.querySelector('a-entity[mindar-image-target]');
      target.addEventListener("targetFound", event => {
        debugDiv.textContent = "Estado: Marcador encontrado!";
        modelo.setAttribute("visible", true);
        // Inicializa a posiÃ§Ã£o estÃ¡vel quando o marcador Ã© encontrado
        lastStablePosition = {
          x: modelo.object3D.position.x,
          y: modelo.object3D.position.y,
          z: modelo.object3D.position.z
        };
      });
      target.addEventListener("targetLost", event => {
        debugDiv.textContent = "Estado: Marcador perdido, continue apontando...";
        modelo.setAttribute("visible", false);
        positionHistory = []; // Limpa o histÃ³rico quando perde o marcador
      });

      // Sistema de suavizaÃ§Ã£o de movimento melhorado
      sceneEl.addEventListener('render', () => {
        if (!modelo.object3D.visible) return;
        
        const currentPosition = modelo.object3D.position;
        
        // Adiciona posiÃ§Ã£o atual ao histÃ³rico
        positionHistory.push({
          x: currentPosition.x,
          y: currentPosition.y,
          z: currentPosition.z
        });
        
        // MantÃ©m apenas as Ãºltimas N posiÃ§Ãµes
        if (positionHistory.length > maxHistoryLength) {
          positionHistory.shift();
        }
        
        // SÃ³ aplica suavizaÃ§Ã£o se tiver histÃ³rico suficiente
        if (positionHistory.length >= minHistoryLength) {
          // Calcula a mÃ©dia ponderada das posiÃ§Ãµes (mais recentes tÃªm mais peso)
          const weights = positionHistory.map((_, i) => (i + 1) / positionHistory.length);
          const totalWeight = weights.reduce((a, b) => a + b, 0);
          
          const avgPosition = positionHistory.reduce((acc, pos, i) => ({
            x: acc.x + pos.x * weights[i],
            y: acc.y + pos.y * weights[i],
            z: acc.z + pos.z * weights[i]
          }), { x: 0, y: 0, z: 0 });
          
          avgPosition.x /= totalWeight;
          avgPosition.y /= totalWeight;
          avgPosition.z /= totalWeight;
          
          // Verifica se a nova posiÃ§Ã£o Ã© estÃ¡vel
          const distance = Math.sqrt(
            Math.pow(avgPosition.x - lastStablePosition.x, 2) +
            Math.pow(avgPosition.y - lastStablePosition.y, 2) +
            Math.pow(avgPosition.z - lastStablePosition.z, 2)
          );
          
          if (distance < stabilityThreshold) {
            lastStablePosition = avgPosition;
          }
          
          // Aplica a posiÃ§Ã£o suavizada
          modelo.object3D.position.set(
            lastStablePosition.x,
            lastStablePosition.y,
            lastStablePosition.z
          );
        }
      });

      // Touch events para rotaÃ§Ã£o
      let isDragging = false;
      let lastX, lastY;

      document.addEventListener('touchstart', function(event) {
        isDragging = true;
        lastX = event.touches[0].clientX;
        lastY = event.touches[0].clientY;
      });

      document.addEventListener('touchmove', function(event) {
        if (!isDragging) return;
        
        const deltaX = event.touches[0].clientX - lastX;
        const deltaY = event.touches[0].clientY - lastY;
        
        const position = modelo.object3D.position;
        position.x += deltaX * 0.01;
        position.y -= deltaY * 0.01;
        
        lastX = event.touches[0].clientX;
        lastY = event.touches[0].clientY;
      });

      document.addEventListener('touchend', function() {
        isDragging = false;
      });
    </script>
  </body>
</html>
