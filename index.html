<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - RA com IQOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: Arial, sans-serif;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        z-index: 1000;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 1000;
      }
      #slide-controls {
        position: fixed;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
      }
      .slide-button {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        transition: background 0.3s;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1001;
      }
      .slide-button:hover {
        background: rgba(0, 0, 0, 0.8);
      }
      #slide-counter {
        position: fixed;
        top: 50px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-family: Arial, sans-serif;
        z-index: 1001;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div>A carregar, por favor aguarde...</div>
    </div>
    <div id="debug">Estado: Inicializando...</div>
    <div id="controls">
      ðŸ‘† Arraste para mover o modelo
    </div>
    <div id="slide-controls">
      <button class="slide-button" id="prev-model">â—€</button>
      <button class="slide-button" id="next-model">â–¶</button>
    </div>
    <div id="slide-counter">Modelo 1/3</div>

    <a-scene
      mindar-image="imageTargetSrc: ./markers/targets.mind; smoothCount: 30; smoothTolerance: 0.002; smoothThreshold: 0.5;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modelo1" src="modelo3d/modelo.glb"></a-asset-item>
        <a-asset-item id="modelo2" src="modelo3d/modelo2.glb"></a-asset-item>
        <a-asset-item id="modelo3" src="modelo3d/modelo3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" smooth="true" smoothCount="30" smoothTolerance="0.002" smoothThreshold="0.5">
        <a-entity
          id="modelo3d"
          gltf-model="#modelo1"
          position="0 0.1 0"
          scale="5 5 5"
          class="clickable"
          position-interpolation="type: linear; start: 0 0.1 0; end: 0 0.1 0; dur: 200">
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const debugDiv = document.getElementById('debug');
      const loading = document.querySelector('.loading');
      const modelo = document.querySelector("#modelo3d");
      const prevButton = document.getElementById('prev-model');
      const nextButton = document.getElementById('next-model');
      const slideCounter = document.getElementById('slide-counter');
      
      // ConfiguraÃ§Ã£o dos modelos
      const modelos = ['#modelo1', '#modelo2', '#modelo3'];
      let currentModelIndex = 0;
      
      // Sistema de filtro de posiÃ§Ã£o melhorado
      let positionHistory = [];
      const maxHistoryLength = 10;
      const minHistoryLength = 3;
      let lastStablePosition = { x: 0, y: 0, z: 0 };
      const stabilityThreshold = 0.01;
      
      // FunÃ§Ã£o para trocar o modelo
      function trocarModelo(direcao) {
        debugDiv.textContent = "Estado: Iniciando troca de modelo...";
        
        // Atualiza o Ã­ndice do modelo
        if (direcao === 'next') {
          currentModelIndex = (currentModelIndex + 1) % modelos.length;
        } else {
          currentModelIndex = (currentModelIndex - 1 + modelos.length) % modelos.length;
        }
        
        // Atualiza o contador
        slideCounter.textContent = `Modelo ${currentModelIndex + 1}/${modelos.length}`;
        
        debugDiv.textContent = `Estado: Preparando para carregar modelo ${currentModelIndex + 1}...`;
        
        // ForÃ§a a visibilidade do modelo
        modelo.setAttribute("visible", true);
        
        // Troca o modelo imediatamente
        modelo.setAttribute('gltf-model', modelos[currentModelIndex]);
        
        // Reseta a posiÃ§Ã£o e escala
        modelo.setAttribute('position', '0 0.1 0');
        modelo.setAttribute('scale', '5 5 5');
        
        // Limpa o histÃ³rico de posiÃ§Ãµes
        positionHistory = [];
        
        // Atualiza a posiÃ§Ã£o estÃ¡vel
        lastStablePosition = {
          x: 0,
          y: 0.1,
          z: 0
        };
        
        debugDiv.textContent = `Estado: Modelo ${currentModelIndex + 1} carregado!`;
      }
      
      // Eventos dos botÃµes
      prevButton.addEventListener('click', () => {
        debugDiv.textContent = "Estado: BotÃ£o anterior clicado";
        trocarModelo('prev');
      });
      
      nextButton.addEventListener('click', () => {
        debugDiv.textContent = "Estado: BotÃ£o prÃ³ximo clicado";
        trocarModelo('next');
      });
      
      // Eventos de carregamento
      window.addEventListener('load', function() {
        debugDiv.textContent = "Estado: PÃ¡gina carregada, aguardando cÃ¢mara...";
      });

      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('renderstart', () => {
        loading.style.display = 'none';
        debugDiv.textContent = "Estado: Cena iniciada, procurando marcador...";
      });

      // Eventos do modelo
      modelo.addEventListener('model-loaded', function() {
        debugDiv.textContent = `Estado: Modelo ${currentModelIndex + 1} carregado com sucesso!`;
        // ForÃ§a a visibilidade do modelo apÃ³s o carregamento
        modelo.setAttribute("visible", true);
        modelo.object3D.visible = true;
      });

      // Manipulador de clique no modelo
      modelo.addEventListener("click", function() {
        const url = "https://www.iqos.com";
        window.open(url, '_blank');
      });

      // Eventos de detecÃ§Ã£o do marcador
      const target = document.querySelector('a-entity[mindar-image-target]');
      target.addEventListener("targetFound", event => {
        debugDiv.textContent = "Estado: Marcador encontrado!";
        modelo.setAttribute("visible", true);
        lastStablePosition = {
          x: modelo.object3D.position.x,
          y: modelo.object3D.position.y,
          z: modelo.object3D.position.z
        };
      });
      target.addEventListener("targetLost", event => {
        debugDiv.textContent = "Estado: Marcador perdido, continue apontando...";
        modelo.setAttribute("visible", false);
        positionHistory = [];
      });

      // Sistema de suavizaÃ§Ã£o de movimento melhorado
      sceneEl.addEventListener('render', () => {
        if (!modelo.object3D.visible) return;
        
        const currentPosition = modelo.object3D.position;
        
        positionHistory.push({
          x: currentPosition.x,
          y: currentPosition.y,
          z: currentPosition.z
        });
        
        if (positionHistory.length > maxHistoryLength) {
          positionHistory.shift();
        }
        
        if (positionHistory.length >= minHistoryLength) {
          const weights = positionHistory.map((_, i) => (i + 1) / positionHistory.length);
          const totalWeight = weights.reduce((a, b) => a + b, 0);
          
          const avgPosition = positionHistory.reduce((acc, pos, i) => ({
            x: acc.x + pos.x * weights[i],
            y: acc.y + pos.y * weights[i],
            z: acc.z + pos.z * weights[i]
          }), { x: 0, y: 0, z: 0 });
          
          avgPosition.x /= totalWeight;
          avgPosition.y /= totalWeight;
          avgPosition.z /= totalWeight;
          
          const distance = Math.sqrt(
            Math.pow(avgPosition.x - lastStablePosition.x, 2) +
            Math.pow(avgPosition.y - lastStablePosition.y, 2) +
            Math.pow(avgPosition.z - lastStablePosition.z, 2)
          );
          
          if (distance < stabilityThreshold) {
            lastStablePosition = avgPosition;
          }
          
          modelo.object3D.position.set(
            lastStablePosition.x,
            lastStablePosition.y,
            lastStablePosition.z
          );
        }
      });

      // Touch events para rotaÃ§Ã£o e swipe
      let isDragging = false;
      let lastX, lastY;
      let touchStartX = 0;
      let touchEndX = 0;
      const minSwipeDistance = 50;

      document.addEventListener('touchstart', function(event) {
        isDragging = true;
        lastX = event.touches[0].clientX;
        lastY = event.touches[0].clientY;
        touchStartX = event.touches[0].clientX;
      });

      document.addEventListener('touchmove', function(event) {
        if (!isDragging) return;
        
        const deltaX = event.touches[0].clientX - lastX;
        const deltaY = event.touches[0].clientY - lastY;
        
        const position = modelo.object3D.position;
        position.x += deltaX * 0.01;
        position.y -= deltaY * 0.01;
        
        lastX = event.touches[0].clientX;
        lastY = event.touches[0].clientY;
      });

      document.addEventListener('touchend', function(event) {
        isDragging = false;
        touchEndX = event.changedTouches[0].clientX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeDistance = touchEndX - touchStartX;
        
        if (Math.abs(swipeDistance) > minSwipeDistance) {
          if (swipeDistance > 0) {
            trocarModelo('prev');
          } else {
            trocarModelo('next');
          }
        }
      }
    </script>
  </body>
</html>
