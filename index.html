<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - RA com IQOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: Arial, sans-serif;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        z-index: 1000;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div>A carregar, por favor aguarde...</div>
    </div>
    <div id="debug">Estado: Inicializando...</div>
    <div id="controls">
      üëÜ Arraste para mover o modelo
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./markers/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modelo1" src="modelo3d/modelo.glb"></a-asset-item>
        <a-asset-item id="modelo2" src="modelo3d/modelo2.glb"></a-asset-item>
        <a-asset-item id="modelo3" src="modelo3d/modelo3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="modelo3d"
          gltf-model="#modelo1"
          position="0 0 0"
          scale="10 10 10"
          class="clickable"
          animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; enabled: false">
        </a-entity>
      </a-entity>
    </a-scene>

    <div id="slide-controls" style="position: fixed; top: 50%; right: 20px; transform: translateY(-50%); background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 10px; z-index: 1000; display: none;">
      <button id="prev-model" style="background: #4CAF50; color: white; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer;">‚¨ÖÔ∏è</button>
      <button id="next-model" style="background: #4CAF50; color: white; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer;">‚û°Ô∏è</button>
    </div>

    <script>
      const debugDiv = document.getElementById('debug');
      const loading = document.querySelector('.loading');
      const modelo = document.querySelector("#modelo3d");
      const slideControls = document.getElementById('slide-controls');
      const prevButton = document.getElementById('prev-model');
      const nextButton = document.getElementById('next-model');
      
      let currentModelIndex = 1;
      const models = ['#modelo1', '#modelo2', '#modelo3'];
      
      // Fun√ß√£o para trocar o modelo
      function changeModel(direction) {
        if (direction === 'next') {
          currentModelIndex = (currentModelIndex % 3) + 1;
        } else {
          currentModelIndex = (currentModelIndex - 2 + 3) % 3 + 1;
        }
        
        modelo.setAttribute('gltf-model', models[currentModelIndex - 1]);
        debugDiv.textContent = `Estado: Modelo ${currentModelIndex} carregado`;
      }

      // Eventos dos bot√µes
      prevButton.addEventListener('click', () => changeModel('prev'));
      nextButton.addEventListener('click', () => changeModel('next'));

      // Eventos de carregamento
      window.addEventListener('load', function() {
        debugDiv.textContent = "Estado: P√°gina carregada, aguardando c√¢mara...";
      });

      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('renderstart', () => {
        loading.style.display = 'none';
        debugDiv.textContent = "Estado: Cena iniciada, procurando marcador...";
      });

      // Eventos do modelo
      modelo.addEventListener('model-loaded', function() {
        debugDiv.textContent = "Estado: Modelo 3D carregado!";
      });

      // Manipulador de clique no modelo
      let isAnimating = false;
      modelo.addEventListener("click", function() {
        // URL para onde queremos redirecionar
        const url = "https://www.iqos.com";
        
        // Se j√° estiver animando, abre o link
        if (isAnimating) {
          window.open(url, '_blank');
          return;
        }
        
        // Se n√£o estiver animando, inicia a anima√ß√£o
        const animationEl = this.getAttribute("animation");
        if (!animationEl.enabled) {
          this.setAttribute("animation", "enabled", true);
          debugDiv.textContent = "Estado: Anima√ß√£o iniciada - Clique novamente para abrir o site";
          isAnimating = true;
        } else {
          this.setAttribute("animation", "enabled", false);
          debugDiv.textContent = "Estado: Anima√ß√£o parada";
          isAnimating = false;
        }
      });

      // Eventos de detec√ß√£o do marcador
      const target = document.querySelector('a-entity[mindar-image-target]');
      target.addEventListener("targetFound", event => {
        debugDiv.textContent = "Estado: Marcador encontrado!";
        modelo.setAttribute("visible", true);
        slideControls.style.display = 'block';
      });
      target.addEventListener("targetLost", event => {
        debugDiv.textContent = "Estado: Marcador perdido, continue apontando...";
        modelo.setAttribute("visible", false);
        slideControls.style.display = 'none';
      });

      // Touch events para rota√ß√£o
      let isDragging = false;
      let lastX, lastY;

      document.addEventListener('touchstart', function(event) {
        isDragging = true;
        lastX = event.touches[0].clientX;
        lastY = event.touches[0].clientY;
      });

      document.addEventListener('touchmove', function(event) {
        if (!isDragging) return;
        
        const deltaX = event.touches[0].clientX - lastX;
        const deltaY = event.touches[0].clientY - lastY;
        
        const position = modelo.object3D.position;
        position.x += deltaX * 0.01;
        position.y -= deltaY * 0.01;
        
        lastX = event.touches[0].clientX;
        lastY = event.touches[0].clientY;
      });

      document.addEventListener('touchend', function() {
        isDragging = false;
      });
    </script>
  </body>
</html>
